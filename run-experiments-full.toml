[learn]
name = "L_CPDDL"
path = "Training/P10/bin/Release/net8.0/P10"
args = [["--generator"], ["CPDDLMutexed"], ["--domain DOMAIN"], ["--problems PROBLEMS"], ["--args cpddlOutput\\;DIR/Dependencies/p10-benchmarks/CPDDLGroups/TASK.txt"], ["--stackelberg-path DIR/Dependencies/modified-stackelberg-planner/src/fast-downward.py"], ["--fast-downward-path DIR/Dependencies/fast-downward/fast-downward.py"]]

[solve]
name = "downward"
path = "Dependencies/fast-downward/fast-downward.py"
args = [["--alias"], ["lama-first"], ["DOMAIN"], ["PROBLEM"]]
attributes = [
    { name = "total_time", pattern = "Total time: ([0-9.]*)" },
    { name = "search_time", pattern = "Search time: ([0-9.]*)" },
    { name = "peak_memory_translation", pattern = "Translator peak memory: ([0-9]*)" },
    { name = "peak_memory_search", pattern = "Peak memory: ([0-9]*)" },
    { name = "plan_length", pattern = "Plan length: ([0-9]*)" },
    { name = "states_generated", pattern = "Generated ([0-9]*)" },
    { name = "states_expanded", pattern = "Expanded ([0-9]*)" },
]

[[tasks]]
name = "barman"
domain = "Dependencies/p10-benchmarks/Benchmarks/barman/domain.pddl"
learn = ["Dependencies/p10-benchmarks/Benchmarks/barman/training/p*.pddl", "Dependencies/p10-benchmarks/Benchmarks/barman/usefulness/p*.pddl"]
solve = ["Dependencies/p10-benchmarks/Benchmarks/barman/testing/*.pddl"]

