time_limit_solve = 300
memory_limit_solve = 4000

[[runners]]
name = "L_CPDDL"
path = "Training/training.sh"
kind = "Learn"
args = ["CPDDLMutexed"]
attribute = "P10"

[[attributes]]
name = "P10"
patterns = [
    { name = "total_candidates", pattern = "Total candidates: ([0-9]*)" },
]

[[tasks]]
name = "barman"
domain = "Dependencies/focused-meta-actions/Benchmarks/barman/domain.pddl"
learn = ["Dependencies/focused-meta-actions/Benchmarks/barman/training/p*.pddl", "Dependencies/focused-meta-actions/Benchmarks/barman/usefulness/p*.pddl"]
solve = ["Dependencies/focused-meta-actions/Benchmarks/barman/testing/*.pddl"]

